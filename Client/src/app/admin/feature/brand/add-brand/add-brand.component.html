<div class="containers">
  <h1>Add brand</h1>

  <form (submit)="addBrand()">
    <div>
      <label class="form-lable" for="brandName">Brand Name:</label>
      <input
        type="text"
        id="brandName"
        [(ngModel)]="brand.brandName"
        name="brandName"
        class="form-control"
        required
      />
    </div>

    <div>
      <label class="form-lable" for="description">Description:</label>
      <textarea
        id="description"
        [(ngModel)]="brand.description"
        name="description"
        class="form-control"
      ></textarea>
    </div>

    <div>
      <label class="form-lable" for="file">Upload Image:</label>
      <input
        class="form-control"
        type="file"
        id="file"
        (change)="onFileSelected($event)"
        accept="image/*"
      />
    </div>

    <div class="mt-3">
      <button class="btn btn-primary" type="submit">Add Brand</button>
    </div>
  </form>
</div>
