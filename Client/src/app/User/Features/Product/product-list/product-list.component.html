<div class="row">
  <div *ngFor="let product of products" class="col-md-3 mb-4">
    <div class="card shadow-sm" (click)="viewProductDetail(product.productId)">
      <img
        class="card-img-top"
        [src]="urlImage + product.productImage"
        alt="Product Image"
      />
      <div class="card-body">
        <h5 class="card-title">{{ product.productName }}</h5>
        <p>{{ product.brandName }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <p class="card-text">{{ product.price | number }} VNƒê</p>
        </div>
      </div>
    </div>
  </div>
</div>

<nav class="pagination-container mt-4">
  <ul class="pagination justify-content-center">
    <li
      class="page-item"
      *ngFor="let page of [].constructor(totalPages); let i = index"
    >
      <a
        class="page-link"
        [ngClass]="{ active: currentPage === i + 1 }"
        (click)="onPageChange(i + 1)"
        >{{ i + 1 }}</a
      >
    </li>
  </ul>
</nav>
